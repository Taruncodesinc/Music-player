<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!--styles-->
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!--Icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
   <div class="flex main h-[100vh] w-[100vw] flex-col items-center  gap-10">
   
       
        <audio id="audioPlayer">
            <source src="Fein.mp3" type="audio/mpeg" id="audioSource">
        </audio>
      
    

        <div class="time-line h-[53vh]  w-[70vw] flex justify-center" id="duration">
            <div class="music-image h-[47vh] w-[50vw] bg-contain bg-center" id="img">
            
            </div>
        </div>
  
  
    <div class="now-playing flex flex-col gap-10 items-center justify-center">
        <div class="time font-['Poppins'] flex flex-col gap-0">
            <p class="time text-center" id="playing-for">0:00</p>
            <p class="song-name text-center" id="song"></p>
            <p class="artist-name text-center" id="artist"></p>
        </div>
        <div class="progress-container w-[55vw] h-[5px]" id="progress-container">
            <div class="colored-div h-[4px] bg-black" id="fill-div"></div>
            <div class="progress-line"></div>
            <div class="progress-circle" id="progress-circle"></div>
        </div>
        <div class="controls flex flex-row gap-10">
           
            <div id="rewind" class="flex justify-center items-center icon"><i class="ri-rewind-start-fill"></i></div>
            <div id="play" class="flex justify-center items-center icon play"><i class="ri-play-fill"></i></div>
            <div id="forward" class="flex justify-center items-center icon"><i class="ri-forward-end-fill"></i></div>
        </div>
    </div>

   
   </div>
   <script src="script.js"></script>
</body>
</html>
